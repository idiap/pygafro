name: Publish
run-name: Publish package on PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-source-on-pypi:
    name: Publish source package on PyPI

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install the Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine build

    - name: Build the source package
      run: python3 -m build --sdist

    - name: Upload to PyPI
      run: twine upload dist/pygafro-*.tar.gz
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}

  publish-wheels-on-pypi:
    name: Publish ${{ matrix.os }} / py${{ matrix.python }} wheels on PyPI

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15]
        python: [38, 39, 310, 311, 312, 313]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==3.0.1 twine

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python }}-*

      - name: Upload to PyPI
        run: twine upload --skip-existing wheelhouse/pygafro-*.whl
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}
